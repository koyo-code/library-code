<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../destyle.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="category">
      <div class="category__checks">
        <input type="checkbox" name="category" value="cat01" id="cheak1" />
        <input type="checkbox" name="category" value="cat02" id="cheak2" />
        <input type="checkbox" name="category" value="cat03" id="cheak3" />
      </div>
      <div class="category__btns">
        <label class="category__btn" for="cheak1">cheak1</label>
        <label class="category__btn" for="cheak2">cheak2</label>
        <label class="category__btn" for="cheak3">cheak3</label>
      </div>
      <ul class="category__contents">
        <li class="category__content" data-category="cat01+cat02">cat01 + cat02</li>
        <li class="category__content" data-category="cat02">cat02</li>
        <li class="category__content" data-category="cat01">cat01</li>
        <li class="category__content" data-category="cat03">cat03</li>
        <li class="category__content" data-category="cat02">cat02</li>
        <li class="category__content" data-category="cat02">cat02</li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
