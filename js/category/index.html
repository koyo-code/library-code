<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link rel="stylesheet" href="../../destyle.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="category">
      <div class="category__checks">
        <input type="checkbox" name="category" value="all" id="all" checked />
        <input type="checkbox" name="category" value="cat01" id="cat01" />
        <input type="checkbox" name="category" value="cat02" id="cat02" />
        <input type="checkbox" name="category" value="cat03" id="cat03" />
        <input type="checkbox" name="category" value="cat04" id="cat04" />
      </div>
      <div class="category__btns">
        <label class="category__btn is-filter" for="all">all</label>
        <label class="category__btn" for="cat01">cat01</label>
        <label class="category__btn" for="cat02">cat02</label>
        <label class="category__btn" for="cat03">cat03</label>
        <label class="category__btn" for="cat04">cat04</label>
      </div>
      <ul class="category__contents">
        <li class="category__content" data-category="cat01+cat02">cat01 + cat02</li>
        <li class="category__content" data-category="cat02">cat02</li>
        <li class="category__content" data-category="cat01">cat01</li>
        <li class="category__content" data-category="cat03">cat03</li>
        <li class="category__content" data-category="cat02+cat03">cat02+cat03</li>
        <li class="category__content" data-category="cat02">cat02</li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
