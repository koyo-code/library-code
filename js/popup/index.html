<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <link rel="stylesheet" href="../../destyle.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="popup" data-popup-display="popup1">
      <div class="popup__overlay"></div>
      <div class="popup__inner">
        POPUP1
        <div class="popup__close-btn"></div>
      </div>
    </div>
    <div class="popup" data-popup-display="popup2">
      <div class="popup__overlay"></div>
      <div class="popup__inner">
        POPUP2
        <div class="popup__close-btn"></div>
      </div>
    </div>
    <a href="#" class="btn" data-popup-btn="popup1">Open a popup1</a>
    <a href="#" class="btn" data-popup-btn="popup2">Open a popup2</a>
    <script src="./script.js"></script>
  </body>
</html>
